    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator" aria-label="Simple Calculator">
    <div class="display" id="display" role="textbox" aria-readonly="true" aria-label="Display">
      0
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn op" data-action="clear" title="Clear">C</button>
      <button class="btn op" data-action="sign" title="Toggle sign">±</button>
      <button class="btn op" data-action="percent" title="Percent">%</button>
      <button class="btn op" data-action="divide" title="Divide">÷</button>
      <!-- Row 2 -->
      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn op" data-action="multiply" title="Multiply">×</button>
      <!-- Row 3 -->
      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn op" data-action="subtract" title="Subtract">−</button>
      <!-- Row 4 -->
      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn op" data-action="add" title="Add">+</button>
      <!-- Row 5 -->
      <button class="btn zero" data-number="0" style="grid-column: span 2;">0</button>
      <button class="btn" data-number="." title="Decimal">.</button>
      <button class="btn eq" data-action="equals" title="Equals">=</button>
    </div>
  </div>
  <style>
    :root {
  --bg: #0e0f13;
  --panel: #151923;
  --display: #1e2030;
  --button: #242a3b;
  --button-alt: #2e3550;
  --accent: #4e9cff;
  --text: #e6e8ef;
  --text-dim: #9aa4b2;
  --shadow: 0 8px 20px rgba(0,0,0,.25);
  --radius: 14px;
}

* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: radial-gradient(circle at 20% -10%, rgba(78, 144, 255, .15), transparent 40%),
              radial-gradient(circle at 100% 0%, rgba(255, 255, 255, .04), transparent 40%),
              linear-gradient(#0b0d14, #0b0d14);
  color: var(--text);
  display: grid;
  place-items: center;
  padding: 2rem;
}

.calculator {
  width: 340px;
  background: linear-gradient(#1b2030, #141a2b);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: var(--shadow);
  border: 1px solid rgba(255,255,255,.05);
}

.display {
  height: 72px;
  background: linear-gradient(#1d2140, #141a2d);
  border-radius: 12px;
  padding: 14px 16px;
  font-size: 28px;
  color: #fff;
  text-align: right;
  line-height: 1;
  display: flex;
  align-items: flex-end;
  justify-content: flex-end;
  word-break: break-all;
  overflow: hidden;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 12px;
  margin-top: 14px;
}

.btn {
  height: 64px;
  border: none;
  border-radius: 12px;
  background: var(--button);
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  transition: transform .08s ease, background .2s ease;
}
.btn:hover { background: #323e7a; }
.btn:active { transform: scale(0.98); }

.btn.zero { grid-column: span 2; }

.btn.op {
  background: var(--button-alt);
  color: #e6e6e6;
}
.btn.eq {
  background: linear-gradient(#4b9cff, #1f6bd8);
}
.btn[aria-pressed="true"] {
  background: #3b8cff;
}

@media (max-width: 420px) {
  .calculator { width: 100%; max-width: 420px; }
}
  </style>



<script>
    (function() {
  // Calculator state
  let displayValue = "0";
  let firstValue = null;
  let operator = null;
  let waitingForSecondValue = false;
  let shouldResetDisplay = false;

  const display = document.getElementById("display");
  const buttons = document.querySelectorAll(".btn");

  // Update the on-screen display
  function updateDisplay() {
    display.textContent = displayValue;
  }

  // Input a digit or decimal point
  function inputDigit(d) {
    if (shouldResetDisplay) {
      displayValue = (d === ".") ? "0." : d;
      shouldResetDisplay = false;
    } else if (displayValue === "0" && d !== ".") {
      displayValue = d;
    } else {
      displayValue += d;
    }
    updateDisplay();
  }

  // Clear all
  function clearAll() {
    displayValue = "0";
    firstValue = null;
    operator = null;
    waitingForSecondValue = false;
    shouldResetDisplay = false;
    updateDisplay();
  }

  // Toggle sign
  function toggleSign() {
    if (displayValue.startsWith("-")) {
      displayValue = displayValue.substring(1);
    } else if (displayValue !== "0") {
      displayValue = "-" + displayValue;
    }
    updateDisplay();
  }

  // Percent: interpret as of current display value
  function inputPercent() {
    const value = parseFloat(displayValue);
    if (isNaN(value)) return;
    displayValue = (value / 100).toString();
    updateDisplay();
  }

  // Set operator
  function setOperator(nextOperator) {
    const inputValue = parseFloat(displayValue);
    if (firstValue == null) {
      firstValue = inputValue;
    } else if (operator) {
      const result = performCalculation(firstValue, inputValue, operator);
      displayValue = String(result);
      firstValue = result;
      updateDisplay();
    }
    operator = nextOperator;
    shouldResetDisplay = true;
  }

  // Perform calculation
  function performCalculation(a, b, op) {
    switch (op) {
      case "add": return a + b;
      case "subtract": return a - b;
      case "multiply": return a * b;
      case "divide": return b === 0 ? 0 : a / b;
      default: return b;
    }
  }

  // Equals
  function inputEquals() {
    const inputValue = parseFloat(displayValue);
    if (operator && firstValue != null) {
      const result = performCalculation(firstValue, inputValue, operator);
      displayValue = String(result);
      firstValue = null;
      operator = null;
      updateDisplay();
      shouldResetDisplay = true;
    }
  }

  // Wire up events
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const number = button.getAttribute("data-number");
      const action = button.getAttribute("data-action");

      if (number != null) {
        inputDigit(number);
        return;
      }

      if (action) {
        switch (action) {
          case "clear":
            clearAll();
            break;
          case "sign":
            toggleSign();
            break;
          case "percent":
            inputPercent();
            break;
          case "divide":
          case "multiply":
          case "subtract":
          case "add":
            setOperator(action);
            break;
          case "equals":
            inputEquals();
            break;
          default:
            break;
        }
      }
    });
  });

  // Keyboard support (optional)
  window.addEventListener("keydown", (e) => {
    const key = e.key;
    if (!isNaN(key) || key === ".") {
      if (key === "." && displayValue.includes(".")) return;
      inputDigit(key);
    } else {
      switch (key) {
        case "+": setOperator("add"); break;
        case "-": setOperator("subtract"); break;
        case "*": setOperator("multiply"); break;
        case "/": setOperator("divide"); break;
        case "Enter": inputEquals(); break;
        case "Escape": clearAll(); break;
        case "%": inputPercent(); break;
        default: return;
      }
    }
  });

  // Initialize
  updateDisplay();
})();
</script>
    
</body>
</html>
